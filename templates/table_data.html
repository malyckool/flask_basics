<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Duration</title>
    <link rel="stylesheet" href="{{ url_for('static',filename="css/style.css") }}">
</head>
<body>

    <h2>This collection belongs to {{ name }}</h2>
    <h3>Path to Css file : {{ url_for('static',filename="css/style.css") }}</h3>
    <table>
        <tr>
            <th>Movies</th>
            <th>Duration</th>
            <th>Comments</th>
        </tr>

        {% for movie,length in movies.items() %}
            <tr>
                <td>{{ movie }}</td>
                <td>{{ length }}</td>
                {% if length<2 %}
                    <td>Short</td>
                {% elif 2<= length <=3 %}
                    <td>Medium</td>
                {% else %}
                    <td style="color: red">Long</td>
                {% endif %}
            </tr>
        {% endfor %}

    </table>

</body>
</html>
